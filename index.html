<!DOCTYPE html>

<html lang="en-CA">
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@100..900,0..100&display=swap" rel="stylesheet">
        <link href="styles/style.css" rel ="stylesheet"/>
        <title>
            Calculator
        </title>
    </head>
    <body>
        <div class="Calculator">
            <p class="display">00</p>
            <div class="buttons">
               <div class="numbers">
                <button class="decimal">.</button>
               </div> 
               <div class="operators">
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">&times</button>
                    <button class="operator">&divide</button>
                </div>
                <button class="equal">=</button>
                <button class="clear">AC</button>
                <button class="sign">+/-</button> 
                <button class="back">‚Üê</button>
            </div>
        </div>
        <script src="scripts/main.js"></script> 
    </body>

</html>
